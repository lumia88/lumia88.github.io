<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="lang">这里显示语言</div>
    <script>
      const lang = window.navigator.language;
      console.log({ lang });
      const dom = document.getElementById("lang");
      dom.innerText = "当前语言："+lang;
    </script>
  </body>
</html>
