<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="lang">这里显示语言</div>
    <script>
        document.onload = function () {
            const lang = navigator.language;
            document.querySelector('#lang').innerText = lang;
        }
    </script>
</body>
</html>
