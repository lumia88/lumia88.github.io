            <h2 id="判断两个数组的包含关系，判断-a-是否包含-b"><a href="#判断两个数组的包含关系，判断-a-是否包含-b" class="headerlink" title="判断两个数组的包含关系，判断 a 是否包含 b"></a><strong>判断两个数组的包含关系，判断 a 是否包含 b</strong></h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * 判断两个数组的包含关系，判断a是否包含b</span></span><br><span class="line"><span class="comment"> * 期望输入： a=[1,2,3,5], b=[2,3]</span></span><br><span class="line"><span class="comment"> * 期望输出：布尔值Boolean</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">compareArr</span> = (<span class="params">a, b</span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">if</span> (b.<span class="property">length</span> &gt; a.<span class="property">length</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> b.<span class="title function_">every</span>(<span class="function">(<span class="params">i</span>) =&gt;</span> a.<span class="title function_">includes</span>(i));</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h2 id="剔除数组中重复的元素"><a href="#剔除数组中重复的元素" class="headerlink" title="剔除数组中重复的元素"></a>剔除数组中重复的元素</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">Es6 快速去重</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">removeDupli</span>(<span class="params">array</span>) &#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="title class_">Array</span>.<span class="title function_">from</span>(<span class="keyword">new</span> <span class="title class_">Set</span>(array));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    期望输入：[1,2,2,3,8,7,65,2]</span></span><br><span class="line"><span class="comment">    期望输出：[1,2,3,8,7,65]</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> str = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">8</span>, <span class="number">7</span>, <span class="number">65</span>, <span class="number">2</span>];</span><br><span class="line"><span class="keyword">var</span> res = [];</span><br><span class="line">str.<span class="title function_">forEach</span>(<span class="function">(<span class="params">s</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">if</span> (!res.<span class="title function_">includes</span>(s)) &#123;</span><br><span class="line">    res.<span class="title function_">push</span>(s);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(res);</span><br></pre></td></tr></table></figure>

<h2 id="从-JSON-或数组中提取数组"><a href="#从-JSON-或数组中提取数组" class="headerlink" title="从 JSON 或数组中提取数组"></a>从 JSON 或数组中提取数组</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    期望输入： 数组数据或json字符串(不确定是哪一个)</span></span><br><span class="line"><span class="comment">    输出： 数组格式的数据</span></span><br><span class="line"><span class="comment">    NOTE：注意，此种处理会丢失json对象的不可枚举的属性</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">pickArray</span> = (<span class="params">x</span>) =&gt; &#123;</span><br><span class="line">  <span class="comment">/* 从json或数组中提取数组，用于对象类型未知的情况 */</span></span><br><span class="line">  <span class="keyword">let</span> res = [];</span><br><span class="line">  <span class="keyword">if</span> (<span class="title class_">Array</span>.<span class="title function_">isArray</span>(x)) &#123;</span><br><span class="line">    res = x;</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="regexp">/\[\&#123;/</span>.<span class="title function_">test</span>(x)) &#123;</span><br><span class="line">    res = <span class="title class_">JSON</span>.<span class="title function_">parse</span>(x);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> res;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
