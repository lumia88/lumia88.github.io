            <h2 id="时间格式化"><a href="#时间格式化" class="headerlink" title="时间格式化"></a>时间格式化</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">timeFormat</span> = (<span class="params">stamp, format = <span class="string">&quot;yyyy-MM-dd&quot;</span></span>) =&gt; &#123;</span><br><span class="line">  <span class="comment">/* 时间格式化 */</span></span><br><span class="line">  <span class="keyword">let</span> d = <span class="keyword">new</span> <span class="title class_">Date</span>(stamp);</span><br><span class="line">  <span class="keyword">let</span> year = d.<span class="title function_">getFullYear</span>(),</span><br><span class="line">    month = d.<span class="title function_">getMonth</span>() + <span class="number">1</span>,</span><br><span class="line">    date = d.<span class="title function_">getDate</span>(),</span><br><span class="line">    hour = d.<span class="title function_">getHours</span>(),</span><br><span class="line">    min = d.<span class="title function_">getMinutes</span>(),</span><br><span class="line">    sec = d.<span class="title function_">getSeconds</span>();</span><br><span class="line">  <span class="keyword">let</span> output = <span class="string">&quot;&quot;</span>;</span><br><span class="line">  <span class="keyword">switch</span> (format) &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&quot;yyyy-MM-dd&quot;</span>:</span><br><span class="line">      output = [year, month, date].<span class="title function_">join</span>(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    <span class="attr">default</span>:</span><br><span class="line">      output = [year, month, date].<span class="title function_">join</span>(<span class="string">&quot;-&quot;</span>) + <span class="string">&quot; &quot;</span> + [hour, min].<span class="title function_">join</span>(<span class="string">&quot;:&quot;</span>);</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> output;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h2 id="将零时区转化为当地时间"><a href="#将零时区转化为当地时间" class="headerlink" title="将零时区转化为当地时间"></a><strong>将零时区转化为当地时间</strong></h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 依赖时间格式化函数 */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">zeroToLocal</span> = (<span class="params">stamp, format = <span class="string">&quot;yyyy-MM-dd&quot;</span></span>) =&gt; &#123;</span><br><span class="line">  <span class="comment">/* 将传入的零时区的时间转化为当地时间显示 */</span></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">   * 参数：</span></span><br><span class="line"><span class="comment">   * offset: 当前时区时间差 = 零时区时间-当地时间 单位：min</span></span><br><span class="line"><span class="comment">   *       eg: 中国时区+0800 时间差为-480(min),-480/60 = -8小时</span></span><br><span class="line"><span class="comment">   * localtime: 转换后输出的当地时间</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">if</span> (!stamp) <span class="keyword">return</span>;</span><br><span class="line">  <span class="keyword">let</span> d = <span class="keyword">new</span> <span class="title class_">Date</span>(stamp);</span><br><span class="line">  <span class="keyword">if</span> (!d) <span class="keyword">return</span> stamp;</span><br><span class="line">  <span class="keyword">let</span> offset = <span class="keyword">new</span> <span class="title class_">Date</span>().<span class="title function_">getTimezoneOffset</span>();</span><br><span class="line">  <span class="keyword">let</span> localtime = d.<span class="title function_">getTime</span>() - offset * <span class="number">60</span> * <span class="number">1000</span>;</span><br><span class="line">  <span class="keyword">let</span> output = <span class="title function_">timeFormat</span>(localtime, format);</span><br><span class="line">  <span class="keyword">return</span> output;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h2 id="将当地时间转化为零时区时间"><a href="#将当地时间转化为零时区时间" class="headerlink" title="将当地时间转化为零时区时间"></a><strong>将当地时间转化为零时区时间</strong></h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">localToZero</span> = (<span class="params">stamp, format = <span class="string">&quot;yyyy-MM-dd&quot;</span></span>) =&gt; &#123;</span><br><span class="line">  <span class="comment">/* 将当地时间转化为零时区时间 */</span></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">   * 参数：</span></span><br><span class="line"><span class="comment">   * offset: 当前时区时间差 = 零时区时间-当地时间 单位：min</span></span><br><span class="line"><span class="comment">   *       eg: 中国时区+0800 时间差为-480(min),-480/60 = -8小时</span></span><br><span class="line"><span class="comment">   * zeroTime: 转换后输出的当地时间</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">if</span> (!stamp) <span class="keyword">return</span>;</span><br><span class="line">  <span class="keyword">let</span> d = <span class="keyword">new</span> <span class="title class_">Date</span>(stamp).<span class="title function_">toJSON</span>().<span class="title function_">substr</span>(<span class="number">0</span>, <span class="number">19</span>);</span><br><span class="line">  <span class="keyword">let</span> [date, time] = d.<span class="title function_">split</span>(<span class="string">&quot;T&quot;</span>);</span><br><span class="line">  <span class="keyword">let</span> [year, month, day] = date.<span class="title function_">split</span>(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">  <span class="keyword">let</span> [hour, min, sec] = time.<span class="title function_">split</span>(<span class="string">&quot;:&quot;</span>);</span><br><span class="line">  <span class="keyword">let</span> output = <span class="string">&quot;&quot;</span>;</span><br><span class="line">  <span class="keyword">switch</span> (format) &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&quot;yyyy-MM-dd&quot;</span>:</span><br><span class="line">      output = [year, month, date].<span class="title function_">join</span>(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    <span class="attr">default</span>:</span><br><span class="line">      output = [year, month, date].<span class="title function_">join</span>(<span class="string">&quot;-&quot;</span>) + <span class="string">&quot; &quot;</span> + [hour, min].<span class="title function_">join</span>(<span class="string">&quot;:&quot;</span>);</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> output;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
